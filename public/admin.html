<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        crossorigin="anonymous" />

<body onresize="sidebarHeight()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main class="d-flex" id="sidebar">
        <div class="w-25 bg-my-light my-border h-100">
            <ul class=" mt-5 ml-5">
                <li class="mt-4 sidebar-text">
                    <a href="#" onclick="showagregarPeliculaSect()" class="sidebar-text">Agregar Película</a>
                </li>
                <li class="mt-4 sidebar-text">
                    <a href="#" onclick="hola()" class="sidebar-text">a</a>
                </li>
                <li class="mt-4 sidebar-text">
                    <a href="#" onclick="hola()" class="sidebar-text">a</a>
                </li>
                <li class="mt-4 sidebar-text">
                    <a href="#" onclick="hola()" class="sidebar-text">a</a>
                </li>
            </ul>
        </div>
        <div class="w-75 h-100 d-none" id="agregarPeliculaSect">
            <div class=" d-flex flex-column align-items-center sidebar-text">
                <h3 class="my-5">Agrega Película</h3>
                <form id="AgregarPeli" class="d-flex flex-column w-100 ">
                    <div class=" form-group d-flex flex-column align-items-center">
                        <label>Titulo de la pelicula</label>
                        <input id="TituloPeli" type="text" required class="w-50">   
                    </div>
                    <div class=" form-group d-flex flex-column align-items-center">
                        <label>Descripcion de la pelicula</label>
                        <textarea id="DescripcionPeli" cols="30" rows="10" required class="w-50"></textarea>
                    </div>
                    <div class=" form-group d-flex flex-column align-items-center">
                        <label>Precio de la pelicula</label>
                        <input id="PrecioPeli" type="number" required   class="w-50">
                    </div>
                    <div class=" form-group d-flex flex-column align-items-center">
                        <label>Imagen para la card de la pelicula</label>
                        <input id="ImagenPeli" type="text" required class="w-50">
                    </div>
                    <div class=" form-group d-flex flex-column align-items-center">
                        <select id="categoriaPeli" required>
                            <option value="" disabled selected>Categorias</option>
                            <option>Nuevos Agregados</option>
                            <option>Comedia</option>
                            <option>Drama</option>
                            <option>Terror</option>
                        </select>
                    </div>
                    <div class="form-group d-flex flex-column align-items-center">
                        <button type="submit" class="btn btn-outline-success w-25">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="w-75 h-100 d-none">

        </div>
    </main>
    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./app/sidebar.js"></script>
    <script src="./app/nuevasPeliculas.js"></script>
</body>

</html>
