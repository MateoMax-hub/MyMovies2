<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="../src/assets/css/admin.css">
    <title>admin</title>
</head>

<body onresize="sidebarHeight()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./login.html">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main class="d-flex" id="sidebar">
        <div class="w-25 bg-my-light my-border h-100">
            <ul class=" mt-5 ml-5">
                <li class="mt-4 sidebar-text">
                    <a href="#" onclick="showAgregarPeliculaSect('true')" class="sidebar-text">Agregar Película</a>
                </li>
                <li class="mt-4 sidebar-text">
                    <a href="#" onclick="showAgregarUsuariosSect('true')" class="sidebar-text">Crear Usuario</a>
                </li>
            </ul>
            <hr>
            <ul class=" mt-5 ml-5">
                
                <li class="mt-4 sidebar-text">
                    <a href="#" onclick="showListaPeliculasSect('true')" class="sidebar-text">Lista de películas</a>
                </li>
                <li class="mt-4 sidebar-text">
                    <a href="#" onclick="showListaUsersSect('true')" class="sidebar-text">Lista de usuarios</a>
                </li>
            </ul>
        </div>
        <div class="w-75 h-100 d-none overflow-auto" id="agregarPeliculaSect">
            <div class=" d-flex flex-column align-items-center sidebar-text">
                <h3 class="my-5">Agrega Película</h3>
                <form id="AgregarPeli" class="d-flex flex-column w-100 ">
                    <div class=" form-group d-flex flex-column align-items-center">
                        <label>Titulo de la pelicula</label>
                        <input id="TituloPeli" type="text" required class="w-50">   
                    </div>
                    <div class=" form-group d-flex flex-column align-items-center">
                        <label>Descripcion de la pelicula</label>
                        <textarea id="DescripcionPeli" cols="30" rows="10" required class="w-50"></textarea>
                    </div>
                    <div class=" form-group d-flex flex-column align-items-center">
                        <label>Precio de la pelicula</label>
                        <input id="PrecioPeli" type="number" required   class="w-50">
                    </div>
                    <div class=" form-group d-flex flex-column align-items-center">
                        <label>Imagen para la card de la pelicula</label>
                        <input id="ImagenPeli" type="text" required class="w-50">
                    </div>
                    <div class=" form-group d-flex flex-column align-items-center">
                        <select id="categoriaPeli" required>
                            <option value="" disabled selected>Categorias</option>
                            <option>Nuevos Agregados</option>
                            <option>Comedia</option>
                            <option>Drama</option>
                            <option>Terror</option>
                        </select>
                    </div>
                    <div class="form-group d-flex flex-column align-items-center">
                        <button type="submit" class="btn btn-outline-success w-25">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="w-75 h-100 overflow-auto d-none" id="agregarUsuariosSect">
            <div class="d-flex h-100 w-100 justify-content-center align-items-center">
                <div class="">
                    <form class="" id="newUserForm">
                        <h2 class=" text-center mb-5">Agregar Usuario</h2>
                        <div class="d-flex flex-row">
                            <div class="form-group d-flex flex-column mr-5">
                                <label class="sidebar-text">Usuario</label>
                                <input type="text" id="userNameInput" required>
                            </div>
                            <div class="form-group d-flex flex-column ml-5">
                                <label class="sidebar-text">Email</label>
                                <input type="text" id="userEmailInput" required>
                            </div>
                        </div>
                        <div class="d-flex flex-row">
                            <div class="form-group d-flex flex-column mr-5 mt-4">
                                <label class="sidebar-text">Contraseña</label>
                                <input type="text" id="userPasswordInput" required>
                            </div>
                            <div class="form-group d-flex flex-column ml-5 mt-4">
                                <label class="sidebar-text">¿Admin?</label>
                                <input type="checkbox" class="mt-2 mr-auto ml-auto" id="userAdminInput" value="true" name="true">
                            </div>
                        </div>
                        <div class="d-flex flex-row">
                            <div class="form-group d-flex flex-column mr-5 mt-4">
                                <label class="sidebar-text">Id</label>
                                <div class="d-flex flex-row align-items-center">
                                    <input type="text" id="userIdInput" required>
                                    <button class="btn btn-outline-dark random-button-button ml-1" onclick="randomId()" type="button"><i class="fas fa-dice random-button"></i></button>
                                </div>
                            </div>
                            <button class="btn btn-outline-success ml-5 mt-4 h-25 align-self-center" type="submit">Agregar usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="listaPeliculasSect" class="w-75 h-100 overflow-auto">
            <h2 class="my-5 text-center">Lista peliculas</h2>
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Categoria</th>
                        </tr>
                    </thead>
                    <tbody id="moviesTBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="listaUsersSect" class="w-75 h-100 d-none overflow-auto">
            <h1>hix2</h1>
        </div>
    </main>
    
    <section id="modalsSect">

    </section>
    <section id="editModalsSect">
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><b>Pelicula Modificando:</b></h5>
                        <button type="button" class="btn-close btn" data-dismiss="modal" aria-label="Close">
                            <b><span aria-hidden="true">×</span></b>
                        </button>
                    </div>
                    <form class="d-flex flex-column" id="editMovieForm">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="ml-5 mpp-1"><b>Titulo:</b></label>
                                <input type="text" id="titleEditInput">
                                <button type="button" class="btn btn-outline-primary redo-icon ml-3" onclick="redoEdit('title')"><i class="fas fa-redo-alt"></i></button>
                            </div>
                            <div class="form-group">
                                <label class="ml-5 mpp-2"><b>Precio:</b></label>
                                <input type="text" id="priceEditInput">
                                <button type="button" class="btn btn-outline-primary redo-icon ml-3" onclick="redoEdit('price')"><i class="fas fa-redo-alt"></i></button>
                            </div>
                            <div class="form-group">
                                <label class="ml-5 mpp-3"><b>Imagen:</b></label>
                                <input type="text" id="imageEditInput">
                                <button type="button" class="btn btn-outline-primary redo-icon ml-3" onclick="redoEdit('img')"><i class="fas fa-redo-alt"></i></button>
                            </div>
                            <div class="form-group">
                                <label class="ml-5 mpp-4"><b>Categoria:</b></label>
                                <select name="" id="categorieEditInput">
                                    <option value="" disabled selected>Categorias</option>
                                    <option>Nuevos Agregados</option>
                                    <option>Comedia</option>
                                    <option>Drama</option>
                                    <option>Terror</option>
                                </select>
                                <button type="button" class="btn btn-outline-primary redo-icon ml-3" onclick="redoEdit('categorie')"><i class="fas fa-redo-alt"></i></button>
                            </div>
                            <div class="form-group d-flex">
                                <label class="ml-5 mr-3"><b>Descripcion:</b></label>
                                <textarea name="" id="descriptionEditInput" cols="25" rows="6" class="text-area-my"></textarea>
                                <button type="button" class="btn btn-outline-primary redo-icon align-self-start ml-3" onclick="redoEdit('description')"><i class="fas fa-redo-alt"></i></button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-success">Guardar cambios</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./app/sidebar.js"></script>
    <script src="./app/nuevasPeliculas.js"></script>
    <script src="./app/newUserAdmin.js"></script>
    <script src="./app/displayPeliculasAdmin.js"></script>
    <script src="./app/editPeliculas.js"></script>
</body>

</html>
