    <title>Mercado-Pelis Registro</title>

<body>
    <section id="loginsect">
        <div class="loginssect">
            <div>
                <form id="registerForm">
                    <div class="form-group d-flex flex-column">
                        <label>Nombre de usuario</label>
                        <input type="text" id="userRegisterInput" class="form-control w-100" placeholder="Usuario" minlength="5" maxlength="20">
                        <li class=" text-danger" id="required2">REVISAR NOMBRE</li>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label>Email</label>
                        <input type="email" id="emailRegisterInput" class="form-control w-100" placeholder="Email">
                        <li class=" text-danger" id="required3">REVISAR EMAIL</li>
                        <li class=" text-danger" id="required5" style="display:none">EMAIL EN USO</li>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label>Contraseña</label>
                        <input type="password" id="passwordRegisterInput" class="form-control w-100"
                            placeholder="Contraseña" minlength="5" maxlength="20">
                        <li class=" text-danger" id="required4">REVISAR CONTRASEÑA</li>
                    </div>
                    <div class="a">
                        <button type="submit" class="btn btn-outline-secondary align-self-end">Crear cuenta</button>
                        <span class="ml-3">
                            <a href="../index.html">Volver a la anterior</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </section>
